<head>
	<style>
		body{background-color: black;}
		body{text-align: center;}
		p{text-align: center;}
	</style>
	
<script>
function checkValue(event) {
	const input = document.getElementById('code');
	const inputValue = input.value;
	if (inputValue.value.toUpperCase() == 'FUNNIE') {
		alert('ACCEPTED')
		window.location.href = 'funnie.html'
	} else {
		alert('UNKNOWN')
	}
}
</script>

	
<div>
	<form onsubmit="checkValue()">
		<input type="text" type="submit" name="code" id="code" autocomplete="off"  placeholder="ENTER CODE">
	</form>
</div>

<head>
	<style>
		body{background-color: black;}
		body{text-align: center;}
		p{text-align: center;}
	</style>
	

	
<div>
	<form onsubmit="checkValue()">
		<input type="text" name="code" id="code" autocomplete="off"  placeholder="ENTER CODE">
	</form>
</div>

<script>
function checkValue(event) {
	const input = document.getElementById('code');
	const inputValue = input.value;
	if (inputValue.toUpperCase() == 'FUNNIE') {
		window.location.href = 'funnie.html';
	} else {
		alert('UNKNOWN');
	}
}
</script>

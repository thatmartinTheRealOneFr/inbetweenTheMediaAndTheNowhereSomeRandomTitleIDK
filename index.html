<head>
	<style>
		body { background-color: black; text-align: center; }
		p { text-align: center; }
	</style>
</head>

<body>
	<div>
		<form id="codeForm">
			<input type="text" name="code" id="code" autocomplete="off" placeholder="ENTER CODE">
		</form>
	</div>

	<script>
		// Javascript SUCKS
		document.getElementById('code').addEventListener('keypress', function(event) {
			if (event.key === 'Enter') {
				event.preventDefault();

				const input = document.getElementById('code');
				const inputValue = input.value;
				if (inputValue.toUpperCase() === 'FUNNIE') {
					window.location.href = 'https://thatmartintherealonefr.github.io/inbetweenTheMediaAndTheNowhereSomeRandomTitleIDK/funnie.html';
				} else {
					alert('UNKNOWN');
				}
			}
		});
	</script>
</body>
